{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{% trans "Registration" %}{% endblock %}

{% block content %}
    <h1>{% trans "Registration" %}</h1>
    
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% trans "Register" context "reg_form" %}</button>
    </form>
{% endblock %}
