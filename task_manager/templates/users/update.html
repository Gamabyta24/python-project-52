{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{% trans "Update user" %}{% endblock %}

{% block content %}
    <h1>{% trans "Update user" %}</h1>
    
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% trans "Update" %}</button>
    </form>
{% endblock %}
