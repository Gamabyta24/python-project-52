{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{% trans "Delete user" %}{% endblock %}

{% block content %}
    <h1>{% trans "Delete user" %}</h1>
    
    <p>{% trans "Are you sure you want to delete" %} {{ object.username }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
        <a href="{% url 'users' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
{% endblock %}
